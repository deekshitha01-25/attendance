<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Attendance System</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f2f2; }
    header { background: #4CAF50; color: white; padding: 20px; text-align:center; }
    nav { background: #333; overflow: hidden; }
    nav a { float: left; display: block; color: white; padding: 14px 16px; text-decoration: none; }
    nav a:hover { background: #ddd; color: black; }
    .container {
      max-width: 400px; margin: 60px auto; background: white; padding: 30px;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { color: #4CAF50; text-align:center; margin-bottom: 20px; }
    input[type=text], input[type=password] {
      width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      width: 100%; background: #4CAF50; color: white; padding: 12px; border: none; border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red; margin-top: 10px; display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Login - Attendance System</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="face-recognition.html">Facial Recognition</a>
    <a href="qr-scan.html">QR Code Scanner</a>
    <a href="login.html">Login</a>
  </nav>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div class="error" id="errorMsg">Invalid username or password.</div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Simple static check for demo (replace with backend validation)
      if(username === 'admin' && password === 'password123') {
        alert('Login successful!');
        errorMsg.style.display = 'none';
        // Redirect to admin dashboard or attendance management page
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
